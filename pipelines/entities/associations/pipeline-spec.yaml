registry:
  pipeline:
    - run: add_metadata
      parameters:
        name: association-registry
        title: עמותות פעילות מרשם העמותות
    - run: all_associations
    - run: set_types
      parameters:
        types:
          'Association_Registration_Date':
            type: date
            format: 'fmt:%Y-%m-%d %H:%M:%S'
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/associations/registry
    - run: dump.to_sql
      parameters:
        tables:
          association_registry:
            resource-name: association-registry
