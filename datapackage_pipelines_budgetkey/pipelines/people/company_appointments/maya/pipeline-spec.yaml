          - is_nomination: true
    - run: concatenate
      parameters:
        target:
          name: maya-nominations
        sources: maya-list
        fields:
          source: []
          id: []
          start_date: []
          end_date: []
          date: []
          notification_type: []
          s3_object_name: []
          proof_url: ['url']
          organisation_name: []
          positions: []
          gender: []
          name: []
    - run: unwind_array
      parameters:
        array-field: positions
        unwound-field: position
    - run: compute_nomination_text
