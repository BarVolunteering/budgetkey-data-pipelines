aggregated:
  dependencies:
    - pipeline: ./people/all

  pipeline:
    -
      run: add_metadata
      parameters:
        name: aggregated-people-information
        title: Aggregated Information regarding People

    -
      run: load_resource
      parameters:
        url: dependency://./people/all
        resource: concat

    -
      run: collate
      parameters:
        resource: concat
        key:
          - key
        collated-field-name: details
    -
      run: join
      parameters:
        source:
          name: concat
          key:
            - key
          delete: true
        target:
          name: concat
          key: null
        fields:
          key: null
          details:
            aggregate: array

    # -
