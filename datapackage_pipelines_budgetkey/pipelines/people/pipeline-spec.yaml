    #             - {'name': 'title', 'type': 'string'}
    #             - {'name': 'full_name', 'type': 'string'}
    #             - {'name': 'sources', 'type': 'string'}
    -
      run: sample

    -
      run: collate_schema

    -
      run: calc-person-score

    -
      run: set_primary_key
      parameters:
        people: ['key']

    -
      run: dump.to_path
      parameters:
          out-path: /var/datapackages/people/aggregated

    -
      run: dump.to_sql
      parameters:
          tables:
            people:
              resource-name: people
              mode: rewrite
